<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Border</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: transparent;
        }
        .border {
            width: 100%;
            height: 100%;
            border: 20px solid #FF0000; /* Change this color to your preference */
            border-radius: 15px;
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        }
        .center {
            width: calc(100% - 40px);
            height: calc(100% - 40px);
            position: absolute;
            top: 20px;
            left: 20px;
            border-radius: 10px;
            background: transparent;
        }
        .text {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #FFFFFF; /* Change this color to your preference */
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="border">
        <div class="center"></div>
    </div>
    <div class="text">secr3t2431</div> <!-- Change this text to your preference -->
</body>
</html>
