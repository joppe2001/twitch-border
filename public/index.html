<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Border</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: transparent;
        }
        .border {
            width: 100%;
            height: 100%;
            border: 10px solid transparent;
            border-image: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff);
            border-image-slice: 1;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7), 0 0 40px rgba(255, 0, 0, 0.5);
            border-radius: 15px;
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            animation: border-glow 2s infinite alternate;
        }
        @keyframes border-glow {
            0% {
                box-shadow: 0 0 20px rgba(255, 0, 0, 0.7), 0 0 40px rgba(255, 0, 0, 0.5);
            }
            100% {
                box-shadow: 0 0 20px rgba(0, 0, 255, 0.7), 0 0 40px rgba(0, 0, 255, 0.5);
            }
        }
        .center {
            width: calc(100% - 40px);
            height: calc(100% - 40px);
            position: absolute;
            top: 20px;
            left: 20px;
            border-radius: 10px;
            background: transparent;
        }
        .text {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #FFFFFF;
            font-size: 24px;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.5);
            animation: text-glow 2s infinite alternate;
        }
        @keyframes text-glow {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.5);
            }
            100% {
                text-shadow: 0 0 20px rgba(0, 255, 255, 0.7), 0 0 40px rgba(0, 255, 255, 0.5);
            }
        }
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
    </style>
</head>
<body>
    <div class="border">
        <div class="center"></div>
    </div>
    <div class="text">secr3t2431</div>
</body>
</html>
